<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team work</title>
</head>
<body>
    <form action="">
        <fieldset>
            <div class="input">
                <span class="labels">
                    <label for="">Name*:</label> 
                </span>
                <span class="rightTap">
                    <input type="text">
                </span>    
            </div>
            <div class="input">
                <label for="">Tab Text*:</label> 
                <input type="text">
            </div>
            <div class="input">
                <label for="">URL*:</label> 
                <label for="">http://www.wizehive.com/webform/</label><input type="text">
            </div><br>

            <div class="input setup" >
                <label for="">Form Setup</label>
            </div>
            <div class="input">
                <label for="">Form:</label> 
                <select name="" id="">
                    <option value=""></option>
                </select>
                <input type="button" value="Edit" required>
            </div>
            <div class="input">
                <label for="">Logo:</label>
                <label for="">no logo uploaded</label>
                <input type="file" >
            </div>
            <div class="input">
                <label for="">Template Text</label>
                <select name="" id="">
                    <option value="">English</option>
                </select>
                <input type="button" value="Edit">
            </div>
            <div class="input">
                <label for="">Review Form</label>
                <select name="" id="">
                    <option value="">Default</option>
                </select>
            </div>
            <div class="input">
                <label for="">Review Score</label>
                <select name="" id="">
                    <option value="">Rating</option>
                </select>
                <input type="button" value="Reload Fields">
            </div>
            <div class="input">
                <label for="">Score Type:</label>
                <select name="" id="">
                    <option value="">Average</option>
                </select>
            </div>
            <div class="input">
                <label for="">Max Score</label>
                <input type="text" placeholder="4.00">
            </div>
        </fieldset>


    </form>
</body>
</html>
